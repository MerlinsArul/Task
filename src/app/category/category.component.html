<h2>Form with car and tree Options:</h2>

<div>
  <app-data-form [radioOptions]="radioOptions" [checkboxOptions]="checkboxOptions" [selectedOptions]="selectedOptions"
    (selectedOptionsChange)="onSelectedOptionsChange($event)"></app-data-form>
  <h3>Data from Database:</h3>
  <div class="body">
    <div class="container">
      <div class="row">
        <ng-container *ngFor="let item of dataFromDatabase">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <h5 class="card-title">{{item.remarks}}</h5>
              <h5 class="card-title">{{item.country}}</h5>
              <h5 class="card-title">{{item.type}}</h5>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
